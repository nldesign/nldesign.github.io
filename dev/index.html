<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incremental Game Example</title>
  <style>
    /* Add some style to the game elements */
    #button {
      width: 200px;
      height: 200px;
      font-size: 32px;
      border-radius: 50%;
      background-color: lightblue;
      cursor: pointer;
    }
    #counter {
      font-size: 24px;
      margin: 10px;
    }
    #upgrade, #auto {
      width: 200px;
      height: 50px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #story {
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Add the game elements to the HTML document -->
  <div id="button">Click Me</div>
  <div id="counter">Clicks: 0</div>
  <button id="upgrade" disabled>Upgrade (10 clicks)</button>
  <button id="auto" disabled>Auto-clicker (0 cps)</button>
  <div id="story">You are a bored office worker who likes to click a button on your computer.</div>
  <!-- Add a script tag to link the JavaScript file -->
  <script src="game.js"></script>
</body>
</html>
